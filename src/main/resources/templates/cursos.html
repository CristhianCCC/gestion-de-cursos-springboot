<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <title>Gestion De Cursos</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>

    <!--inyectando el snippet del header-->
    <div class="container" th:replace="fragments/header::header"></div>

    <br>

    <div class="container mb-5">
        <div class="container mb-5">
            <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show text-center message">
                [[${message}]]
                <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Cerrar">
                    <span aria-hidden="true">âœ–</span>
                </button>
            </div>
        </div>
    </div>


    <div class = "container pt-5">
        <table class="table table-hover table-responsive-xl">
            <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Titulo</th>
                    <th>Descripcion</th>
                    <th>Nivel</th>
                    <th>Publicado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!--para iterar el listado de cursos y los objetos que tiene, id, titulo, descipcion y luego se mostraran en el td-->
                <tr th:each="curso : ${cursos}">
                    <td>[[${curso.id}]]</td>
                    <td>[[${curso.titulo}]]</td>
                    <td>[[${curso.descripcion}]]</td>
                    <td>[[${curso.nivel}]]</td>
                    <!--isPublicado-->
                    <td>
                        <a th:if="${curso.isPublicado ==true}" class="fa-regular fa-square-check"></a>
                        <a th:if="${curso.isPublicado ==false}" class="fa-regular fa-square icon-dark"></a>
                    </td>
                    <!--botones-->
                    <td>
                        <a th:href="@{'/cursos/' + ${curso.id}}"  title="Editar Curso" class = "fa-regular fa-pen-to-square icon-dark btn-primary"></a>
                        <a th:href="@{'/cursos/delete/' + ${curso.id}}"  title="Eliminar Curso" id="btnDelete" class = "fa-regular fa-trash-can icon-dark btn-danger"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
