<!--con thymeleaf podemos usar la etiqueta th:fragment para darle un valor a un snippet en especifico que se quiera usar, por ejemplo este header sera inyectado en
el archivo cursos.html-->
<header th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!--para agregar una ruta con thymeleaf se agrega th:href=@{}-->
    <a class="navbar-brand" th:href="@{/cursos}">Gestion de cursos</a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{cursos}">Cursos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{cursos/nuevo}">Agregar Curso</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
